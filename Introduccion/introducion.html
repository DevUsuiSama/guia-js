<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Introducción</title>
</head>

<body>
  <div id="info"></div>

  <script>
    const nombre = "José Fernando Usui";
    const edad = 30;

    const contenedor = document.getElementById("info");

    const nombreElemento = document.createElement("p");
    nombreElemento.textContent = `Nombre: ${nombre}`;

    const edadElemento = document.createElement("p");
    edadElemento.textContent = `Edad: ${edad}`;

    contenedor.appendChild(nombreElemento);
    contenedor.appendChild(edadElemento);
  </script>
</body>

</html>
